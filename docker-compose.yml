version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build:
      context: ./djangoChess
    working_dir: /app
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - ./djangoChess/.env
    environment:
      DJANGO_ENV: development
    volumes:
      - ./djangoChess:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
