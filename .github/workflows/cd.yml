name: CD

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      target:
        description: "Deployment target"
        required: true
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  packages: write

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/escrow-chess

jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    outputs:
      image_ref: ${{ steps.meta.outputs.image_ref }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image metadata
        id: meta
        shell: bash
        run: |
          IMAGE_LOWER=$(echo "${REGISTRY}/${IMAGE_NAME}" | tr '[:upper:]' '[:lower:]')
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="sha-${GITHUB_SHA::12}"
          fi
          echo "image_ref=${IMAGE_LOWER}:${TAG}" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./djangoChess
          file: ./djangoChess/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.image_ref }}

  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: |
      github.ref == 'refs/heads/main' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'staging')
    environment:
      name: staging
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            docker login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"
            docker pull "${{ needs.build-and-push.outputs.image_ref }}"
            docker stop escrow-chess-staging || true
            docker rm escrow-chess-staging || true
            docker run -d \
              --name escrow-chess-staging \
              --restart unless-stopped \
              --env-file /opt/escrow-chess/.env.staging \
              -p 8000:8000 \
              "${{ needs.build-and-push.outputs.image_ref }}"

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'production')
    environment:
      name: production
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PRODUCTION_SSH_HOST }}
          username: ${{ secrets.PRODUCTION_SSH_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            docker login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"
            docker pull "${{ needs.build-and-push.outputs.image_ref }}"
            docker stop escrow-chess-prod || true
            docker rm escrow-chess-prod || true
            docker run -d \
              --name escrow-chess-prod \
              --restart unless-stopped \
              --env-file /opt/escrow-chess/.env.production \
              -p 8000:8000 \
              "${{ needs.build-and-push.outputs.image_ref }}"
