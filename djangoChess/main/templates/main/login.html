{% extends "main/base.html" %}

{% block title %}Join Chess Platform{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4 card shadow p-4">
        <h2 class="text-center">Player Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control">
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success w-100">Start Playing</button>
        </form>
        <p class="mt-3 text-center">New player? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</div>
{% endblock %}
